<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View product</title>
  <!-- Tailwinds css cdn -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Normal css link -->
  <link rel="stylesheet" href="style.css">
   <!-- rimix  icon cdn -->
   <link
   href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
   rel="stylesheet"
/>
   <!-- fontawosame  icon cdn -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
     <!-- This is navbar -->
     <section class=" font-poppins  shadow-lg   relative">
        <div class="max-w-6xl px-4 mx-auto " x-data="{open:false} ">
            <nav class="flex justify-between   py-4 ">
                <a href="" class="text-[2.3rem] text-cyan-500 font-bold leading-none dark:text-gray-400">M<span class="text-gray-700 text-[1.6rem]">ediFill</span></a>
                <div class="flex lg:hidden">
                    <a href="#"
                        class="inline-block px-4 py-3 mr-2 text-xs font-semibold leading-none text-blue-600 border border-blue-400 rounded dark:hover:text-blue-300 dark:text-gray-400 dark:border-gray-400 hover:text-blue-700 hover:border-blue-300">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg>
                    </a>
                    <button
                        class="flex items-center px-3 py-2 text-blue-600 border border-blue-400 rounded dark:text-gray-400 hover:text-blue-800 hover:border-blue-300 dark:border-gray-400 lg:hidden"
                        @click="open =true">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-list" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                        </svg>
                    </button>

                </div>

                <ul class="hidden lg:w-auto lg:space-x-12 lg:items-center lg:flex gap-2">
                    <li><a href="#Home" class="text-lg text-gray-700 font-semibold hover:text-cyan-500 dark:text-gray-400 dark:hover:text-blue-300">Appointment</a>
                    </li>
                    <li><a href="#about-us" class="text-lg text-gray-700 font-semibold  hover:text-cyan-500 dark:text-gray-400 dark:hover:text-blue-300">Become a Shopkeper</a>
                    </li>
                    <li><a href="#Department" class="text-lg text-gray-700 font-semibold  hover:text-cyan-500 dark:text-gray-400 dark:hover:text-blue-300">Medicine </a>
                    </li>
                </ul>
                <div class="hidden lg:flex gap-[2rem]">
                    <a href="#" class="text-[1.8rem] text-gray-700">
                        <i class="ri-account-circle-line"></i>
                       <span class="text-[1.4rem] font-semibold text-gray-700"> Hello,Log in</span>
                    </a> 
                    <a href="#" class="text-[1.8rem] text-gray-700">
                        <i class="ri-store-line"></i>
                       <span class="text-[1.4rem] font-semibold text-gray-700"> Shop</span>
                    </a> 
                    <a href="" class="text-[1.8rem] text-gray-700">
                        <i class="ri-shopping-cart-line"></i>
                        <span class="text-[1.4rem] font-semibold text-gray-700"> Cart</span>
                    </a>
              
                <a href="" class="text-[1.8rem] text-gray-700">
                    <i class="ri-account-circle-line"></i>
                </a>
            </nav>
        </div>
    </section>
    <!-- this is view product -->
    <div class="bg-white py-6 sm:py-8 lg:py-12">
        <div class="mx-auto max-w-screen-lg px-4 md:px-8">
          <div class="grid gap-8 md:grid-cols-2">
            <!-- images - start -->
            <div class="space-y-4">
              <div class="relative overflow-hidden rounded-lg ">
                <img src="Rozagold.jpg" loading="lazy" alt="Photo by Himanshu Dewangan" class="h-[16rem] w-[26rem] object-cover object-center" />
              </div>
      
              <div class="grid grid-cols-2 gap-4">
                <div class="overflow-hidden rounded-lg">
                  <img src="back.jpg" loading="lazy" alt="Photo by Himanshu Dewangan" class=" h-[10rem] w-[16rem] object-cover object-center" />
                </div>
      
                <div class="overflow-hidden rounded-lg bg-gray-100">
                  <img src="front.jpg" loading="lazy" alt="Photo by Himanshu Dewangan" class="  h-[10rem] w-[16rem]  object-cover object-center" />
                </div>
              </div>
            </div>
            <!-- images - end -->
      
            <!-- content - start -->
            <div class="md:py-8">
              <!-- name - start -->
              <div class="mb-2 md:mb-3">
                <h2 class="text-2xl font-bold text-gray-700 lg:text-2xl">Rozagold 10mg Strip Of 10 Capsules</h2>
                <span class="block text-gray-500">By SUN PHARMA</span>
                <span class="block text-gray-500">10 Capsule(s) in Strip</span>
                <span class="block text-gray-500">MRP <del>₹230.00</del> <span class="font-bold text-pink-700">14% OFF</span> </span>
    
              </div>
              <!-- name - end -->  
              <!-- price - start -->
              <div class="mb-4">
                <div class="flex items-end gap-2">
                  <span class="text-xl font-bold text-gray-800 md:text-2xl">₹195.00</span>
                </div>
    
              </div>
              <!-- price - end -->
      
              <!-- shipping notice - start -->
              <div class="mb-6 flex items-center gap-2 text-gray-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path d="M9 17a2 2 0 11-4 0 2 2 0 014 0zM19 17a2 2 0 11-4 0 2 2 0 014 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16V6a1 1 0 00-1-1H4a1 1 0 00-1 1v10a1 1 0 001 1h1m8-1a1 1 0 01-1 1H9m4-1V8a1 1 0 011-1h2.586a1 1 0 01.707.293l3.414 3.414a1 1 0 01.293.707V16a1 1 0 01-1 1h-1m-6-1a1 1 0 001 1h1M5 17a2 2 0 104 0m-4 0a2 2 0 114 0m6 0a2 2 0 104 0m-4 0a2 2 0 114 0" />
                </svg>
      
                <span class="text-sm">2-4 day shipping</span>
              </div>
              <!-- shipping notice - end -->
      
              <!-- buttons - start -->
              <div class="flex gap-2.5">
                <button class="inline-block rounded-lg bg-[#10847e] px-8 py-3 text-center text-sm font-semibold text-white outline-none ring-indigo-300 transition duration-100 hover:bg-[#10847e] focus-visible:ring active:bg-[#10847e] md:text-base">Veiw Cart</button>
          
                <a href="#" class="inline-block rounded-lg bg-gray-200 px-4 py-3 text-center text-sm font-semibold text-gray-500 outline-none ring-indigo-300 transition duration-100 hover:bg-gray-300 focus-visible:ring active:text-gray-700 md:text-base">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                  </svg>
                </a>
              </div>
              <!-- buttons - end -->
            </div>
            <!-- content - end -->
          </div>
        </div>
      </div>
</body>
</html>
