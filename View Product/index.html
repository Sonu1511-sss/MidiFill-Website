<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View product</title>
  <!-- Tailwinds css cdn -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Normal css link -->
  <link rel="stylesheet" href="style.css">
   <!-- rimix  icon cdn -->
   <link
   href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
   rel="stylesheet"
/>
   <!-- fontawosame  icon cdn -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
      <!-- This is navbar -->
      <nav x-data="{ isOpen: false }" class="relative bg-white shadow-lg dark:bg-gray-800">
        <div class="container  mx-auto md:flex md:justify-between md:items-center">
            <div class="flex items-center justify-between">
                <a href="#">
                    <img class="w-[10rem] h-[5rem]" src="logo-removebg-preview.png" alt="">
                </a>
    
                <!-- Mobile menu button -->
                <div class="flex lg:hidden">
                    <button x-cloak @click="isOpen = !isOpen" type="button" class="text-gray-500 dark:text-gray-200 hover:text-gray-600 dark:hover:text-gray-400 focus:outline-none focus:text-gray-600 dark:focus:text-gray-400" aria-label="toggle menu">
                        <svg x-show="!isOpen" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 8h16M4 16h16" />
                        </svg>
                
                        <svg x-show="isOpen" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
      <div>
        <div class="relative mt-4 lg:mt-0 lg:mx-4">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-300" viewBox="0 0 24 24" fill="none">
                    <path d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
            </span>
            <input type="text" class="w-[36rem] border-2 border-gray-300 rounded-full py-2 pl-10 pr-4 text-gray-700 bg-white border dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-blue-300" placeholder="Search medicine , Doctors.....">
        </div>  
      </div>
            <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
            <div x-cloak :class="[isOpen ? 'translate-x-0 opacity-100 ' : 'opacity-0 -translate-x-full']" class="absolute inset-x-0 z-20 w-full px-6 py-4 transition-all duration-300 ease-in-out bg-white dark:bg-gray-800 md:mt-0 md:p-0 md:top-0 md:relative md:bg-transparent md:w-auto md:opacity-100 md:translate-x-0 md:flex md:items-center">
                <div class="flex flex-col md:flex-row md:mx-6">
                    <ul class="hidden lg:w-auto lg:space-x-12 lg:items-center lg:flex ">
                        <li><a href="#Home" class="text-lg text-gray-700 font-semibold hover:text-cyan-500 dark:text-gray-400 dark:hover:text-blue-300">Appointment</a>
                        </li>
                        <li><a href="#about-us" class="text-lg text-gray-700 font-semibold  hover:text-cyan-500 dark:text-gray-400 dark:hover:text-blue-300">Become a Shopkeper</a>
                        </li>
                        <li><a href="#Department" class="text-lg text-gray-700 font-semibold  hover:text-cyan-500 dark:text-gray-400 dark:hover:text-blue-300">Medicine </a>
                        </li>
                        <button class="text-white  bg-[#10847e] h-[3rem] w-[6rem] p-[0.3rem] border-2 rounded-full">Sign Up</button>  
                        <a class="relative  text-gray-600 transition-colors duration-300 transform dark:text-gray-200 hover:text-gray-600 dark:hover:text-gray-300" href="#">
                            <i  class="ri-shopping-cart-2-line text-[2rem] "></i>
                        </a>
                    </ul>
    
                <div class="flex justify-center md:block">
                  
                </div>
            </div>
        </div>
    </nav>
    <!-- this is view product -->
    <div class="bg-white py-6 sm:py-8 lg:py-12">
        <div class="mx-auto max-w-screen-lg px-4 md:px-8">
          <div class="grid gap-8 md:grid-cols-2">
            <!-- images - start -->
            <div class="space-y-4">
              <div class="relative overflow-hidden rounded-lg ">
                <img src="Rozagold.jpg" loading="lazy" alt="Photo by Himanshu Dewangan" class="h-[16rem] w-[26rem] object-cover object-center" />
              </div>
      
              <div class="grid grid-cols-2 gap-4">
                <div class="overflow-hidden rounded-lg">
                  <img src="back.jpg" loading="lazy" alt="Photo by Himanshu Dewangan" class=" h-[10rem] w-[16rem] object-cover object-center" />
                </div>
      
                <div class="overflow-hidden rounded-lg bg-gray-100">
                  <img src="front.jpg" loading="lazy" alt="Photo by Himanshu Dewangan" class="  h-[10rem] w-[16rem]  object-cover object-center" />
                </div>
              </div>
            </div>
            <!-- images - end -->
      
            <!-- content - start -->
            <div class="md:py-8">
              <!-- name - start -->
              <div class="mb-2 md:mb-3">
                <h2 class="text-2xl font-bold text-gray-700 lg:text-2xl">Rozagold 10mg Strip Of 10 Capsules</h2>
                <span class="block text-gray-500">By SUN PHARMA</span>
                <span class="block text-gray-500">10 Capsule(s) in Strip</span>
                <span class="block text-gray-500">MRP <del>₹230.00</del> <span class="font-bold text-pink-700">14% OFF</span> </span>
    
              </div>
              <!-- name - end -->  
              <!-- price - start -->
              <div class="mb-4">
                <div class="flex items-end gap-2">
                  <span class="text-xl font-bold text-gray-800 md:text-2xl">₹195.00</span>
                </div>
    
              </div>
              <!-- price - end -->
      
              <!-- shipping notice - start -->
              <div class="mb-6 flex items-center gap-2 text-gray-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path d="M9 17a2 2 0 11-4 0 2 2 0 014 0zM19 17a2 2 0 11-4 0 2 2 0 014 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16V6a1 1 0 00-1-1H4a1 1 0 00-1 1v10a1 1 0 001 1h1m8-1a1 1 0 01-1 1H9m4-1V8a1 1 0 011-1h2.586a1 1 0 01.707.293l3.414 3.414a1 1 0 01.293.707V16a1 1 0 01-1 1h-1m-6-1a1 1 0 001 1h1M5 17a2 2 0 104 0m-4 0a2 2 0 114 0m6 0a2 2 0 104 0m-4 0a2 2 0 114 0" />
                </svg>
      
                <span class="text-sm">2-4 day shipping</span>
              </div>
              <!-- shipping notice - end -->
      
              <!-- buttons - start -->
              <div class="flex gap-2.5">
                <button class="inline-block rounded-lg bg-[#10847e] px-8 py-3 text-center text-sm font-semibold text-white outline-none ring-indigo-300 transition duration-100 hover:bg-[#10847e] focus-visible:ring active:bg-[#10847e] md:text-base">Veiw Cart</button>
          
                <a href="#" class="inline-block rounded-lg bg-gray-200 px-4 py-3 text-center text-sm font-semibold text-gray-500 outline-none ring-indigo-300 transition duration-100 hover:bg-gray-300 focus-visible:ring active:text-gray-700 md:text-base">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                  </svg>
                </a>
              </div>
              <!-- buttons - end -->
            </div>
            <!-- content - end -->
          </div>
        </div>
      </div>
</body>
</html>
