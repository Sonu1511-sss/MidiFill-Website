<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

      <!-- Tailwinds css cdn -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Normal css link -->
  <link rel="stylesheet" href="style.css">
   <!-- rimix  icon cdn -->
   <link
   href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
   rel="stylesheet"
/>
   <!-- fontawosame  icon cdn -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="  ">
   <!-- This is navbar -->
   <nav x-data="{ isOpen: false }" class="relative bg-white shadow-lg dark:bg-gray-800">
    <div class="container  mx-auto md:flex md:justify-between md:items-center">
        <div class="flex items-center justify-between">
            <a href="#">
                <img class="w-[10rem] h-[5rem]" src="logo-removebg-preview.png" alt="">
            </a>

            <!-- Mobile menu button -->
            <div class="flex lg:hidden">
                <button x-cloak @click="isOpen = !isOpen" type="button" class="text-gray-500 dark:text-gray-200 hover:text-gray-600 dark:hover:text-gray-400 focus:outline-none focus:text-gray-600 dark:focus:text-gray-400" aria-label="toggle menu">
                    <svg x-show="!isOpen" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 8h16M4 16h16" />
                    </svg>
            
                    <svg x-show="isOpen" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        </div>
  <div>
    <div class="relative mt-4 lg:mt-0 lg:mx-4">
        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-300" viewBox="0 0 24 24" fill="none">
                <path d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
        </span>
        <input type="text" class="w-[36rem] border-2 border-gray-300 rounded-full py-2 pl-10 pr-4 text-gray-700 bg-white border dark:bg-gray-800 dark:text-gray-300 dark:border-gray-600 focus:border-blue-400 dark:focus:border-blue-300 focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-blue-300" placeholder="Search medicine , Doctors.....">
    </div>  
  </div>
        <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
        <div x-cloak :class="[isOpen ? 'translate-x-0 opacity-100 ' : 'opacity-0 -translate-x-full']" class="absolute inset-x-0 z-20 w-full px-6 py-4 transition-all duration-300 ease-in-out bg-white dark:bg-gray-800 md:mt-0 md:p-0 md:top-0 md:relative md:bg-transparent md:w-auto md:opacity-100 md:translate-x-0 md:flex md:items-center">
            <div class="flex flex-col md:flex-row md:mx-6">
                <ul class="hidden lg:w-auto lg:space-x-12 lg:items-center lg:flex ">
                    <li><a href="#Home" class="text-lg text-gray-700 font-semibold hover:text-cyan-500 dark:text-gray-400 dark:hover:text-blue-300">Appointment</a>
                    </li>
                    <li><a href="#about-us" class="text-lg text-gray-700 font-semibold  hover:text-cyan-500 dark:text-gray-400 dark:hover:text-blue-300">Become a Shopkeper</a>
                    </li>
                    <li><a href="#Department" class="text-lg text-gray-700 font-semibold  hover:text-cyan-500 dark:text-gray-400 dark:hover:text-blue-300">Medicine </a>
                    </li>
                    <button class="text-white  bg-[#10847e] h-[3rem] w-[6rem] p-[0.3rem] border-2 rounded-full">Sign Up</button>  
                    <a class="relative  text-gray-600 transition-colors duration-300 transform dark:text-gray-200 hover:text-gray-600 dark:hover:text-gray-300" href="#">
                        <i  class="ri-shopping-cart-2-line text-[2rem] "></i>
                    </a>
                </ul>

            <div class="flex justify-center md:block">
              
            </div>
        </div>
    </div>
</nav>
    <section class="flex justify-center gap-5 mt-[5rem]  ">
 <div class="">
    <h1 class="font-bold  text-end text-[2rem] text-gray-600 pr-[17rem] ">Welcome to MediFill</h1>
    <p class="font-bold text-end text-[1rem] text-[#10847e] pr-[17rem]">Sign up with us and get exclusive Discounts  <br> & Savings on Medicines.
        Get express delivery in 2hrs</p>
        <img class="h-29rem]"  src="sign_up-removebg-preview.png" alt="">
 </div>
 <div>
    <div class="flex flex-col max-w-md p-6  border-2  rounded-md sm:p-10 dark:bg-gray-50 dark:text-gray-800">
        <div class="mb-8 text-center">
            <h1 class="my-3 text-4xl text-[#10847e] font-bold">Sign in</h1>
            <p class="text-sm font-semibold text-gray-500 dark:text-gray-600">Sign in to access your account</p>
        </div>
        <form novalidate="" action="" class="space-y-12">
            <div class="space-y-4">
                <div>
                    <label for="email" class="block text-gray-500 mb-2 font-semibold text-sm">Email address</label>
                    <input type="email" name="email" id="email" placeholder="Email" class="w-full  px-3 py-2 border rounded-md dark:border-gray-300 dark:bg-gray-50 dark:text-gray-800" fdprocessedid="tz5jwb">
                </div>
                <div>
                    <div class="flex justify-between mb-2">
                        <label for="password" class="text-sm font-semibold text-gray-500">Password</label>
                        <a rel="noopener noreferrer" href="#" class="text-xs hover:underline text-gray-500 dark:text-gray-600">Forgot password?</a>
                    </div>
                    <input type="password" name="password" id="password" placeholder="*****" class="w-full px-3 py-2 border rounded-md dark:border-gray-300 dark:bg-gray-50 dark:text-gray-800" fdprocessedid="vahk7f">
                </div>
            </div>
            <div class="space-y-2">
                <div>
                    <button type="button" class="w-full px-8 py-3 font-semibold rounded-md dark:bg-violet-600 dark:text-gray-50 text-white bg-[#10847e] w-[6rem] p-[0.3rem] border-2 rounded-full" fdprocessedid="nnowpb">Sign in</button>
                </div>
                <p class="px-6 text-sm text-center dark:text-gray-600 font-semibold text-gray-500 ">Don't have an account yet?
                    <a rel="noopener noreferrer" href="#" class="hover:underline  text-[#10847e] dark:text-violet-600 ">Log in</a>.
                </p>
            </div>
        </form>
    </div>
 </div>
    </section>

</html>
